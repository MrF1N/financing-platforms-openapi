configure(rootProject) { project ->
    apply plugin: 'java'
}

configure(allprojects) { project ->
    group 'by.mrf1n.finance'
    version '1.0.1'
    sourceCompatibility = '17'
}

configure(subprojects) { project ->
    apply plugin: 'java-library'

    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }
}