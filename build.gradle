configure(allprojects) { project ->
    plugins {
        id 'java'
    }

    group 'by.mrf1n.finance'
    version '1.0.1'
    sourceCompatibility = '17'

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
        testCompileOnly {
            extendsFrom testAnnotationProcessor
        }
    }

    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }
}